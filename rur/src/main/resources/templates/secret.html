<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Super Secret Stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px; margin: auto;">
    <h1 class="text-center mb-4">Super Secret Stuff!</h1>
    <p class="text-center">Super secret stuff you can't see without a password!</p>
    <p class="text-center">But you can! <span th:remove="tag" sec:authentication="name"></span></p>

    <div class="d-flex justify-content-center">
        <a th:href="@{/}" class="btn btn-outline-primary me-2">Home</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="submit" class="btn btn-danger" value="Sign Out"/>
        </form>
    </div>
</div>
</body>
</html>
